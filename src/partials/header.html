<header class="header">
  <div class="container header__container">
    <a class="logo link" href="./index.html">News</a>

    <div class="menu__desktop">
      <nav class="navigation">
        <ul class="menu list">
          <li class="menu__item">
            <a class="menu__link link" href="./index.html">Home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="./favorite.html">Favorite</a>
          </li>
          <li class="menu__item">
            <a class="menu__link link" href="./read.html">Read</a>
          </li>
        </ul>
      </nav>
    </div>

    <form class="form">
      <div class="input__wrap">
        <input class="form__input" placeholder="Search" type="text" />
        <svg class="search__input__icon" width="20" height="19">
          <use href="./img/symbol-defs.svg#icon-search"></use>
        </svg>
      </div>
    </form>

    <div class="theme">
      <svg class="theme__svg sun" width="21" height="21">
        <use href="./img/symbol-defs.svg#icon-sun"></use>
      </svg>
      <p class="theme__light">Light</p>
      <label class="switch">
        <input type="checkbox" class="switch-checkbox" />
        <span class="slider round"></span>
      </label>
      <p class="theme__dark opacity">Dark</p>
      <svg class="theme__svg moon" width="21" height="21">
        <use href="./img/symbol-defs.svg#icon-moon"></use>
      </svg>
    </div>

    <button type="button" class="menu-open-btn" data-menu-open>
      <svg class="menu-open-icon" width="24" height="24">
        <use class="icon-menu" href="./img/symbol-defs.svg#icon-menu"></use>
      </svg>
    </button>
  </div>
  <div class="mob-menu is-hidden" data-menu>
    <div class="menu-container">
      <div class="container">
        <div class="mob-menu-top">
          <a class="logo link" href="./index.html">News</a>
          <button type="button" class="menu-close-btn" data-menu-close>
            <svg class="menu-close-icon" width="12" height="12">
              <use href="./img/symbol-defs.svg#icon-menuclose"></use>
            </svg>
          </button>
        </div>
        <div>
          <ul class="mob-menu-list list">
            <li class="mob-menu__item">
              <a
                class="mob-menu__link link mob-menu__link--current"
                href="./index.html"
              >
                <svg class="mob-menu__icon home" width="32" height="32">
                  <use href="./img/symbol-defs.svg#icon-home"></use></svg
                >Home
                <svg class="mob-menu__icon__right" width="9" height="12">
                  <use href="./img/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="mob-menu__item">
              <a class="mob-menu__link link" href="./favorite.html">
                <svg class="mob-menu__icon favorite" width="32" height="32">
                  <use href="./img/symbol-defs.svg#icon-favorite"></use></svg
                >Favorite
                <svg class="mob-menu__icon__right" width="9" height="12">
                  <use href="./img/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
            <li class="mob-menu__item">
              <a class="mob-menu__link link" href="./read.html">
                <svg class="mob-menu__icon read" width="32" height="32">
                  <use href="./img/symbol-defs.svg#icon-read"></use></svg
                >Read
                <svg class="mob-menu__icon__right" width="9" height="12">
                  <use href="./img/symbol-defs.svg#icon-chevron-right"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="menu__theme">
          <svg class="theme__svg sun" width="21" height="21">
            <use href="./img/symbol-defs.svg#icon-sun"></use>
          </svg>
          <p class="theme__light">Light</p>
          <label class="switch">
            <input type="checkbox" class="switch-checkbox" />
            <span class="slider round"></span>
          </label>
          <p class="theme__dark opacity">Dark</p>
          <svg class="theme__svg moon" width="21" height="21">
            <use href="./img/symbol-defs.svg#icon-moon"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
</header>
